<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="worker : ${worker}">
    <a th:href="@{/worker/{id}(id=${worker.getId()})}"
       th:text="${worker.getName() + ', ' + worker.getAge() + ', ' + worker.getEducation() + ', ' + worker.getPosition()}">user</a>
</div>

<br/>
<hr/>

<a href="/worker/older30">Workers older 30 years</a>
<a href="/worker/new">Create new worker</a>

</body>
</html>
